<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Make Your Own Logo!!</h1>
    <h3>It's gonna be great!</h3>

    <form action="" id="logoform">
        <p>
            <label for="">Enter your Brand Name!!
                <input type="text" name="brandname" placeholder="Brand Name">
            </label>
        </p>
        <p>
            <label for="">Enter your Primary Color!!
                <input type="color" name="brandcolor">
            </label>
        </p>
        <p>
            <label for="">Enter your Logo Size!!
                <input type="range" name="brandsize" min="10" max="200">
            </label>
        </p>
        <input type="submit">
    </form>

    <section id="results"></section>

    <script src="app.js"></script>
</body>
</html>
