<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>MEME GENERATOR</h1></header>
    <main>
      <div id="inputs">
        <form id="meme-generator">
          <div id="image">
            <label for="url">Image URL</label>
            <input type="text" id="url" name="imageurl" />
          </div>

          <div id="top_text">
            <label for="top">Top Text</label>
            <input type="text" id="top" name="top_text" />
          </div>

          <div id="bottom_text">
            <label for="bottom">Bottom Text</label>
            <input type="text" id="bottom" name="bottom_text" />
          </div>

          <div class="button">
            <button id="submitButton">Generate</button>
          </div>
        </form>
      </div>
      <div id="results">
        <!-- <img id="memeResult" src="" width="200" height="200" /> -->
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
